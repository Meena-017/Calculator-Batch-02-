<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendFunction('Math.sin(')">sin</button>
      <button onclick="appendFunction('Math.cos(')">cos</button>
      <button onclick="appendFunction('Math.tan(')">tan</button>
      <button onclick="appendFunction('Math.log10(')">log</button>
      <button onclick="appendFunction('Math.log(')">ln</button>
      <button onclick="appendFunction('Math.sqrt(')">√</button>
      <button onclick="appendFunction('Math.pow(')">x^y</button>
      <button onclick="appendOperator('(')">(</button>
      <button onclick="appendOperator(')')">)</button>
      <button onclick="appendOperator('/')">/</button>
      <button onclick="appendOperator('7')">7</button>
      <button onclick="appendOperator('8')">8</button>
      <button onclick="appendOperator('9')">9</button>
      <button onclick="appendOperator('*')">*</button>
      <button onclick="appendOperator('4')">4</button>
      <button onclick="appendOperator('5')">5</button>
      <button onclick="appendOperator('6')">6</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendOperator('1')">1</button>
      <button onclick="appendOperator('2')">2</button>
      <button onclick="appendOperator('3')">3</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendOperator('0')">0</button>
      <button onclick="appendOperator('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendFunction('Math.PI')">π</button>
      <button class="history-btn" onclick="toggleHistory()">History</button>
    </div>
  </div>
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleHistory()">&times;</span>
      <h2>Calculation History</h2>
      <ul id="history-list"></ul>
      <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
    </div>
  </div>
<script src="calculator.js"></script>
</body>
</html>
